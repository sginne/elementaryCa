<html>
<head>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <script src="elementaryCa.js"></script>
</<head>
<body>
  <div style="position: relative;">
    <div id="caGrid" style="height: 500px; width:402px;" class="ag-theme-balham"></div>
    <div style="position: relative; left:410px; top:-500px; ">
      <button onclick="preConfig();">
        Load 1001101 configuration
      </button>
      <br>
      <button onclick="randomConfig();">
        Load random configuration
      </button>
      <br>
      <button onclick="clearConfig();">
        Clear configuration to 0s
      </button>
      <br><br>
      Wolfram rule(0-255):<br>
      <input id="wolframRule" value="30"  onkeypress='validateRule(event); parseWolfram();' /><br>
      <button onclick="parseWolfram();">parseWolfram</button><br>
      <textarea disabled rows="12" id="wolframDisplay">empty</textarea>
    </div>
  </div>
</body>
</html>
